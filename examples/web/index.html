<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Typoist</title>
</head>
<body>
  <h1 class="type-box" id="title"></h1>

  <p class="type-box" id="desc"></p>

  <p class="type-box" id="feat-typo"></p>
  <p class="type-box" id="feat-lots-of-mistakes"></p>
  <p class="type-box" id="feat-no-mistakes"></p>
  <p class="type-box" id="feat-speed"></p>

  <div id="links">
    <a href="https://github.com/harshkhandeparkar/typoist">Github</a> |
    <a href="https://www.npmjs.com/package/typoist">NPM</a>
  </div>

  <script src="../../dist/typoist.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
